<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <style>
        body { background: #2d1e12; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: rgba(0,0,0,0.5); padding: 30px; border-radius: 10px; margin-top: 50px; border: 2px solid #d4af37; }
        input { padding: 10px; width: 60%; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #d4af37; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .code { font-size: 30px; letter-spacing: 5px; color: #ffd700; margin: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>INVITE FRIENDS</h1>
    
    <div class="box">
        <h3>Create Team</h3>
        <p>Share this code with your friend</p>
        <div class="code" id="myCode">...</div>
        <button onclick="createGame()">START HOSTING</button>
    </div>

    <div class="box">
        <h3>Join Team</h3>
        <input type="text" id="joinInput" placeholder="Enter Room Code">
        <button onclick="joinGame()">JOIN GAME</button>
    </div>

    <button onclick="location.href='home.html'" style="margin-top:30px; background:#5d4037; color:#fff">BACK HOME</button>

    <script>
        // Generate random code
        const code = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('myCode').innerText = code;

        function createGame() {
            window.location.href = `game.html?mode=invite&code=${code}`;
        }

        function joinGame() {
            const c = document.getElementById('joinInput').value;
            if(c) window.location.href = `game.html?mode=invite&code=${c}`;
        }
    </script>
</body>
</html>
