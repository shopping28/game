<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0f12; color: #fff; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        
        .box { 
            background: #1e1e24; padding: 30px; border-radius: 20px; width: 80%; max-width: 400px;
            text-align: center; margin-bottom: 20px; border: 1px solid #333;
        }
        
        .code-display { 
            background: #000; border: 2px dashed #ffd700; color: #ffd700;
            font-family: 'Orbitron'; font-size: 32px; padding: 15px; margin: 20px 0; border-radius: 10px; letter-spacing: 5px;
        }

        input { 
            background: #111; border: 1px solid #444; color: #fff; padding: 15px; 
            width: 80%; border-radius: 10px; font-size: 18px; text-align: center; outline: none; margin-bottom: 15px;
        }
        
        button {
            background: #ffd700; color: #000; font-family: 'Orbitron'; font-weight: bold;
            border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; width: 100%; transition: 0.3s;
        }
        button:active { transform: scale(0.95); }

        .or-div { margin: 20px 0; color: #555; font-size: 14px; }
    </style>
</head>
<body>
    <h2 style="font-family:'Orbitron'">VS FRIEND</h2>

    <div class="box">
        <p style="color:#aaa">HOST GAME</p>
        <div class="code-display" id="myCode">...</div>
        <button onclick="createGame()">START ROOM</button>
    </div>

    <div class="or-div">- OR -</div>

    <div class="box">
        <p style="color:#aaa">JOIN GAME</p>
        <input type="number" id="joinInput" placeholder="Enter Code">
        <button onclick="joinGame()" style="background:#333; color:#fff; border:1px solid #555">JOIN ROOM</button>
    </div>

    <p onclick="location.href='home.html'" style="color:#555; margin-top:30px; cursor:pointer">Cancel & Return</p>

    <script>
        const code = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('myCode').innerText = code;
        function createGame() { window.location.href = `game.html?mode=invite&code=${code}`; }
        function joinGame() {
            const c = document.getElementById('joinInput').value;
            if(c) window.location.href = `game.html?mode=invite&code=${c}`;
        }
    </script>
</body>
</html>
