<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART ARTIFICIAL GAME</title>
    <style>
        body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; overflow:hidden;}
        .loader { text-align:center; animation: fadeIn 2s ease-in-out; }
        h1 { color: #d4af37; font-size: 3rem; text-shadow: 0 0 20px #d4af37; margin:0; letter-spacing: 5px; }
        p { color: #fff; letter-spacing: 3px; margin-top:10px; }
        .bar { width: 200px; height: 4px; background: #333; margin: 20px auto; border-radius: 2px; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: #d4af37; animation: load 3s forwards; }
        @keyframes load { 100% { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="loader">
        <h1>ART ARTIFICIAL</h1>
        <p>GAME STUDIOS</p>
        <div class="bar"><div class="fill"></div></div>
    </div>
    <script>
        setTimeout(() => {
            // Check if logged in
            if(localStorage.getItem('art_user_phone')) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'registration_login.html';
            }
        }, 3000);
    </script>
</body>
</html>
