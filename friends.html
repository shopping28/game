<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0f12; color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; }
        
        h1 { font-family: 'Orbitron'; color: #ffd700; text-align: center; }
        
        .add-box { background: #1e1e24; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; display: flex; gap: 10px; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 10px; flex: 1; outline: none; }
        .btn-add { background: #ffd700; color: #000; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .list { max-width: 500px; margin: 0 auto; }
        .friend-item { background: #25252d; padding: 15px; margin-bottom: 10px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #00ff66; animation: fadeIn 0.3s; }
        
        .f-info h3 { margin: 0; font-size: 16px; }
        .f-info span { font-size: 12px; color: #888; }
        
        .btn-remove { background: #ff3333; color: #fff; border: none; padding: 5px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px)} to {opacity:1; transform: translateY(0)} }
    </style>
</head>
<body>

    <h1>FRIEND ZONE <span style="font-size:14px; color:#555">(<span id="f-count">0</span>/20)</span></h1>
    
    <div class="add-box">
        <input type="text" id="s-user" placeholder="Enter Username (e.g. @king)">
        <button class="btn-add" onclick="addFriend()">ADD</button>
    </div>

    <div id="msg" style="text-align:center; margin-bottom:10px; font-size:12px;"></div>

    <div class="list" id="friend-list">
        <div style="text-align:center; color:#555">Loading friends...</div>
    </div>

    <button onclick="location.href='home.html'" style="display:block; margin: 20px auto; background:none; color:#888; border:none;">Return Home</button>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC2Uxgv0vjY2G6xgQ6jAwOkKHIp8wKRFvk", authDomain: "game-ee829.firebaseapp.com", databaseURL: "https://game-ee829-default-rtdb.firebaseio.com", projectId: "game-ee829", storageBucket: "game-ee829.firebasestorage.app", messagingSenderId: "70259643410", appId: "1:70259643410:web:2539716504e7ba635434cb" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const myPhone = localStorage.getItem('art_user_phone');

    // Load Friends
    const friendsRef = db.ref('users/' + myPhone + '/friends');
    
    friendsRef.on('value', snap => {
        const list = document.getElementById('friend-list');
        list.innerHTML = '';
        const count = snap.numChildren();
        document.getElementById('f-count').innerText = count;

        if(count === 0) {
            list.innerHTML = '<div style="text-align:center; color:#555">No friends added yet.</div>';
            return;
        }

        snap.forEach(f => {
            const fPhone = f.key;
            // Get Friend Details
            db.ref('users/' + fPhone).once('value', uSnap => {
                const u = uSnap.val();
                if(u) {
                    list.innerHTML += `
                        <div class="friend-item">
                            <div class="f-info">
                                <h3>${u.fullName}</h3>
                                <span>${u.username}</span>
                            </div>
                            <button class="btn-remove" onclick="removeFriend('${fPhone}')">Remove</button>
                        </div>
                    `;
                }
            });
        });
    });

    function addFriend() {
        const input = document.getElementById('s-user').value.trim();
        const msg = document.getElementById('msg');
        
        if(!input.startsWith('@')) { msg.innerText = "Username must start with @"; return; }

        // Check Limit
        friendsRef.once('value', s => {
            if(s.numChildren() >= 20) {
                alert("Friend list is full (Max 20)!");
                return;
            }

            // Find User ID by Username
            db.ref('users').orderByChild('username').equalTo(input).once('value', snap => {
                if(snap.exists()) {
                    let fPhone = Object.keys(snap.val())[0];
                    if(fPhone === myPhone) { msg.innerText = "You cannot add yourself!"; return; }
                    
                    // Add to My List
                    db.ref('users/' + myPhone + '/friends/' + fPhone).set(true);
                    // Add Me to Their List (Mutual)
                    db.ref('users/' + fPhone + '/friends/' + myPhone).set(true);
                    
                    msg.innerText = "Friend Added Successfully!";
                    msg.style.color = "#00ff66";
                    document.getElementById('s-user').value = '';
                } else {
                    msg.innerText = "User not found!";
                    msg.style.color = "#ff3333";
                }
            });
        });
    }

    function removeFriend(fPhone) {
        if(confirm("Remove this friend?")) {
            db.ref('users/' + myPhone + '/friends/' + fPhone).remove();
            db.ref('users/' + fPhone + '/friends/' + myPhone).remove(); // Optional: Remove mutual
        }
    }
</script>
</body>
</html>
